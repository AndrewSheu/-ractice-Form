<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBasic</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    
</head>
<body>
    <main >
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    
        <h1>The Form</h1>
        
        <form action="success.html" method="get">
        
            <label for="name">Name</label>
            <input name="name" id="name" type="text">
            <br>
        
            <label for="email">Email</label>
            <input name="email" id="email" type="email" required placeholder="me@example.com">
            <br>
        
            <label for="password">Password</label>
            <input name="password" id="password" type="password" placeholder="password123">
            <br>

            <label for="search">Search</label>
            <input name="search" id="search" type="search">
            <br>

            <label for="phone">Phone Number</label>
            <input name="phone" id="phone" type="tel">
            <br>

            <label for="textarea">TextArea</label>
            <textarea name="textarea" id="textarea" cols="30" rows="3"></textarea>
            <br>

            <label for="date">Date</label>
            <input name="date" id="date" type="date">
            <br>

            <label for="color">Color</label>
            <input name="color" id="color" type="color">
            <br>

            <label for="file">File</label>
            <input name="file" id="file" type="file" accept="image/*" multiple>
            <br>

            <label for="selectlist">Choose One</label>
            <select id="selectlist" name="selectlist">
                <option>First Option</option>
                <option>Second Option</option>
                <option>Third Option</option>
            </select>
            <br>

            <fieldset>
                <legend>Chickboxes in a fieldset</legend>
                <input id="thischeck" name="checkboxlist" type="checkbox" value="This" checked>
                <label for="thischeck">This</label>
                <input id="orcheck" name="checkboxlist" type="checkbox" value="And Or">
                <label for="orcheck">And/Or</label>
                <input id="thatcheck" name="checkboxlist" type="checkbox" value="That">
                <label for="thatcheck">That</label>
            </fieldset>
            <br>

            <fieldset>
                <legend>Radio button in a fieldset</legend>
                <input id="thisradio" name="radiobutton" type="radio" value="This" checked>
                <label for="thisradio">This</label>
                <input id="orradio" name="radiobutton" type="radio" value="And Or">
                <label for="orradio">Or</label>
                <input id="thatradio" name="radiobutton" type="radio" value="That">
                <label for="thatradio">That</label>
            </fieldset>
            
            <button type="submit">Sign Up</button>

        </form>
    </main>
</body>
</html>
